<body>
    <p id="adi"></p>
    <script>
        class Car{
            constructor(name,year)
            {
               this.name=name;
               this.year=year; 
            }
        }
        const myCar1=new Car("audi",2025);
        const myCar2=new Car("ford",2024);
        document.getElementById("adi").innerHTML=myCar1.name+" "+myCar2.name;
    </script>
</body>
