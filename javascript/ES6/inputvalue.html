<!DOCTYPE html>

<head>

</head>
<body>
    <input type="text" id="aaa">
    <button onclick="abes()">Click</button>
    <p id="alish"></p>
    <script>
        function abes(){
            let x = document.getElementById("aaa");
            let y = x.value;
            document.getElementById("alish").innerHTML=y;
        }
    </script>
</body>
</html>
